<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3" th:action="@{/candidates/update}" method="post" th:object="${candidate}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="hidden" name="fileId" th:field="*{fileId}">
        <div class="col-3">
            <div class="mb-3">
                <img th:src="@{/files/{fileId}(fileId=*{fileId})}" class="w-100" alt="No image">
            </div>
            <div class="mb-3">
                <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file">
            </div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label"><b>Имя кандидата</b></label>
            <input type="text" class="form-control" id="name" name="name"
                   th:field="*{name}"
                   placeholder="Ваше имя">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Подробное резюме</b></label>
            <textarea class="form-control" id="description"
                      name="description" th:field="*{description}"
                      rows="25" placeholder="Опишите ваш опыт и навыки"></textarea>
        </div>
        <div class="mb-3">
            <label for="city"><b>Ваш город</b></label>
            <select class="form-control" id="city" name="cityId">
                <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}" th:field="*{cityId}" th:selected="${city.id==cityId}"></option>
            </select>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><a class="btn btn-light w-100"
                                          th:href="@{/candidates}">Отмена</a></div>
                    <div class="col-4"><a class="btn btn-danger w-100"
                                          th:href="@{/candidates/delete/{id}(id=${candidate.id})}">Удалить</a></div>
                    <div class="col-4"><button class="btn btn-success w-100"
                                               type="submit">Обновить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
